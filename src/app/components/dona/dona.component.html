<div class="card">

    <div class="card-body">

        <!-- if not title, "Not title"  -->
        <h3>{{ title }}</h3>
        
        <div style="display: block" *ngIf="doughnutChartData">
            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [colors]="colors"
              chartType="doughnut">
            </canvas>
        </div>

    </div>

</div>
